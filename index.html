<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktive Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map { position: absolute; top: 0; left: 0; right: 250px; bottom: 0; background: #000; }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      z-index: 1100;
    }
    #sidebar h2 { margin-top: 0; font-size: 1.2em; text-align: center; }
    #sidebar ul { list-style: none; padding-left: 0; }
    #sidebar li { margin: 8px 0; font-size: 0.9em; }
    #sidebar label { cursor: pointer; }
    .coords-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      z-index: 1200;
    }
    .suggestion-section {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .approve-btn {
      margin-top: 5px;
      background-color: green;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
    }
    .suggest-btn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-popup {
      position: absolute;
      z-index: 1500;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .form-popup input, .form-popup textarea {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Marker Übersicht</h2>
    <ul id="markerList"></ul>

    <button id="suggestBtn" class="suggest-btn">Marker vorschlagen</button>

    <div class="suggestion-section">
      <h3>Vorschläge</h3>
      <ul id="suggestionList"></ul>
    </div>
  </div>
  <div id="coords" class="coords-box">X: –, Y: –</div>

  <script>
    const mapSize = 100000;
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -7,
      maxZoom: 4
    });

    const bounds = [[0, 0], [mapSize, mapSize]];
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    map.on('mousemove', e => {
      const x = e.latlng.lng.toFixed(1);
      const y = (mapSize - e.latlng.lat).toFixed(1);
      document.getElementById('coords').textContent = `X: ${x}, Y: ${y}`;
    });

    function createColorIcon(color = 'gray') {
      return L.divIcon({
        className: '',
        html: `<svg width="12" height="12"><circle cx="6" cy="6" r="5" fill="${color}" stroke="black"/></svg>`,
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      });
    }

    function getColorByType(type) {
      switch ((type || '').toLowerCase()) {
        case 'gilde': return 'green';
        case 'player': return 'blue';
        case 'rot': return 'red';
        case 'lila': return 'purple';
        case 'orange': return 'orange';
        case 'black': return 'black';
        default: return 'gray';
      }
    }

    const markerList = document.getElementById('markerList');
    const suggestionList = document.getElementById('suggestionList');

    fetch('markers.json')
      .then(r => r.json())
      .then(data => {
        data.forEach((m, i) => {
          const lat = mapSize - m.coords[1];
          const lng = m.coords[0];
          const color = getColorByType(m.type);
          const icon = createColorIcon(color);

          const marker = L.marker([lat, lng], { icon }).addTo(map)
            .bindPopup(`<strong>${m.name}</strong><br>${m.description}<br><em>X: ${m.coords[0]}, Y: ${m.coords[1]}</em>`);

          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = true;
          checkbox.id = 'marker-' + i;
          checkbox.onchange = () => {
            checkbox.checked ? map.addLayer(marker) : map.removeLayer(marker);
          };

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = m.name;

          li.appendChild(checkbox);
          li.appendChild(label);
          markerList.appendChild(li);
        });
      });

    fetch('suggestions.json')
      .then(r => r.json())
      .then(suggestions => {
        suggestions.forEach((s, i) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${s.name}</strong><br>${s.description}<br><em>X: ${s.x}, Y: ${s.y}</em><br>`;

          const btn = document.createElement('button');
          btn.textContent = 'Annehmen';
          btn.className = 'approve-btn';
          btn.onclick = () => {
            alert(`Vorschlag "${s.name}" angenommen!`);
            li.remove();
          };

          li.appendChild(btn);
          suggestionList.appendChild(li);
        });
      });

    // Marker-Vorschlagen-Funktionalität
    let suggestMode = false;
    document.getElementById('suggestBtn').addEventListener('click', () => {
      suggestMode = true;
      alert('Klicke auf die Karte, um einen Marker vorzuschlagen.');
    });

    map.on('click', e => {
      if (!suggestMode) return;
      suggestMode = false;

      const x = e.latlng.lng.toFixed(1);
      const y = (mapSize - e.latlng.lat).toFixed(1);

      const form = document.createElement('div');
      form.className = 'form-popup';
      form.style.left = e.originalEvent.pageX + 'px';
      form.style.top = e.originalEvent.pageY + 'px';

      form.innerHTML = `
        <strong>Neuer Marker</strong><br>
        <input type="text" id="markerName" placeholder="Name"><br>
        <textarea id="markerDesc" placeholder="Beschreibung"></textarea><br>
        <button id="submitMarker">Senden</button>
        <button id="cancelMarker">Abbrechen</button>
      `;

      document.body.appendChild(form);

      document.getElementById('submitMarker').onclick = () => {
        const name = document.getElementById('markerName').value;
        const desc = document.getElementById('markerDesc').value;

        if (!name.trim()) return alert('Bitte Name eingeben.');

        // Hier kann man ein fetch() POST einbauen
        alert(`Vorgeschlagen: ${name} @ X: ${x}, Y: ${y}`);
        form.remove();
      };

      document.getElementById('cancelMarker').onclick = () => {
        form.remove();
      };
    });
  </script>
</body>
</html>
