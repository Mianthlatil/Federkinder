<!DOCTYPE html>
<html>
<head>
  <title>Interaktive Dune Karte</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      font-family: sans-serif;
      overflow: hidden;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0; /* wichtig für flexbox bei Chrome */
    }
    #sidebar {
      width: 320px;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      /* Sidebar rechts */
      order: 2;
    }
    #coords {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      margin-bottom: 10px;
      user-select: none;
    }
    #newMarkerBtn {
      padding: 10px 15px;
      font-size: 16px;
      margin-bottom: 15px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    #markerList {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    #markerList ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #markerList li {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      cursor: default;
    }
    #markerList li:hover {
      background-color: #e0e0e0;
    }
    #markerList label {
      flex-grow: 1;
      cursor: pointer;
    }
    #markerForm {
      margin-top: 15px;
      display: none;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button[type="submit"] {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    #cancelBtn {
      background-color: #888;
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #formMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <div id="coords">X: –, Y: –</div>
    <button id="newMarkerBtn">New Marker</button>

    <div id="markerList">
      <ul id="markerItems"></ul>
    </div>

    <div id="markerForm">
      <h3>Neuen Marker vorschlagen</h3>
      <form id="newMarkerForm">
        <label>Name:
          <input type="text" name="name" required>
        </label>
        <label>Beschreibung:
          <textarea name="description" required></textarea>
        </label>
        <label>X Koordinate:
          <input type="number" name="x" step="0.1" required>
        </label>
        <label>Y Koordinate:
          <input type="number" name="y" step="0.1" required>
        </label>
        <button type="submit">Senden</button>
        <button type="button" id="cancelBtn">Abbrechen</button>
      </form>
      <div id="formMessage"></div>
    </div>
  </div>

<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 4
  });

  const bounds = [[0, 0], [1024, 1024]];
  L.imageOverlay('map.png', bounds).addTo(map);
  map.fitBounds(bounds);

  // Koordinaten anzeigen
  map.on('mousemove', function (e) {
    document.getElementById('coords').textContent =
      `X: ${e.latlng.lat.toFixed(1)}, Y: ${e.latlng.lng.toFixed(1)}`;
  });

  // Klick → Koordinaten in Konsole loggen
  map.on('click', function (e) {
    console.log(`Klick bei: [${e.latlng.lat}, ${e.latlng.lng}]`);
  });

  // Marker laden und Liste füllen
  let markersOnMap = [];
  const markerItemsUl = document.getElementById('markerItems');

  fetch('markers.json')
    .then(response => response.json())
    .then(data => {
      data.forEach((marker, index) => {
        // Marker auf Map hinzufügen
        const leafletMarker = L.marker(marker.coords).addTo(map)
          .bindPopup(`<strong>${marker.name}</strong><br>${marker.description}<br><em>X: ${marker.coords[0]}, Y: ${marker.coords[1]}</em>`);
        markersOnMap.push(leafletMarker);

        // Marker in Liste anzeigen mit Checkbox
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = true;
        checkbox.id = 'markerCheck' + index;

        // Checkbox: Marker an/aus schalten
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            markersOnMap[index].addTo(map);
          } else {
            map.removeLayer(markersOnMap[index]);
          }
        });

        // Label für Klick auf Namen, öffnet Popup und zentriert Map
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = marker.name;
        label.title = marker.description;
        label.style.userSelect = 'none';
        label.style.flexGrow = '1';
        label.style.cursor = 'pointer';
        label.addEventListener('click', () => {
          map.setView(marker.coords, 2);
          markersOnMap[index].openPopup();
        });

        li.appendChild(checkbox);
        li.appendChild(label);
        markerItemsUl.appendChild(li);
      });
    })
    .catch(err => console.error('Fehler beim Laden der Marker:', err));

  // --- New Marker Formular Logik ---
  const webhookUrl = 'DEINE_DISCORD_WEBHOOK_URL_HIER'; // Discord Webhook URL hier einfügen

  const newMarkerBtn = document.getElementById('newMarkerBtn');
  const markerForm = document.getElementById('markerForm');
  const cancelBtn = document.getElementById('cancelBtn');
  const formMessage = document.getElementById('formMessage');

  newMarkerBtn.onclick = () => {
    markerForm.style.display = 'block';
    formMessage.textContent = '';
  };

  cancelBtn.onclick = () => {
    markerForm.style.display = 'none';
  };

  document.getElementById('newMarkerForm').onsubmit = async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      description: form.description.value,
      x: parseFloat(form.x.value),
      y: parseFloat(form.y.value)
    };

    const content = `Neuer Marker Vorschlag:\n**${data.name}**\n${data.description}\nKoordinaten: X=${data.x}, Y=${data.y}`;

    try {
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      if (res.ok) {
        formMessage.style.color = 'green';
        formMessage.textContent = 'Vorschlag gesendet!';
        form.reset();
      } else {
        formMessage.style.color = 'red';
        formMessage.textContent = 'Fehler beim Senden!';
      }
    } catch (err) {
      formMessage.style.color = 'red';
      formMessage.textContent = 'Fehler beim Senden!';
    }
  };
</script>

</body>
</html>
