<!DOCTYPE html>
<html>
<head>
  <title>Interaktive Dune Karte 100k x 100k</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map { position: absolute; top: 0; left: 0; right: 250px; bottom: 0; }

    /* Sidebar rechts */
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      z-index: 1100;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    #markerList {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    #markerList li {
      margin: 8px 0;
      font-size: 0.9em;
    }
    #markerList label {
      cursor: pointer;
      user-select: none;
    }
    #newMarkerBtn {
      display: block;
      margin: 5px auto 15px auto;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }

    .coords-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      z-index: 1200;
    }

    /* Popup Overlay für neues Marker Formular */
    #markerFormOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1300;
    }
    #markerForm {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #markerForm h3 {
      margin-top: 0;
      text-align: center;
    }
    #markerForm label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #markerForm input, #markerForm textarea {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }
    #markerForm textarea {
      resize: vertical;
    }
    #markerForm button {
      margin-top: 15px;
      padding: 8px 12px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    #markerForm button.cancelBtn {
      background: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Marker Übersicht</h2>
    <button id="newMarkerBtn">Neuen Marker vorschlagen</button>
    <ul id="markerList"></ul>
  </div>
  <div id="coords" class="coords-box">X: –, Y: –</div>

  <!-- Marker Formular Popup -->
  <div id="markerFormOverlay">
    <form id="markerForm">
      <h3>Neuen Marker vorschlagen</h3>
      <label for="markerName">Name</label>
      <input type="text" id="markerName" required>

      <label for="markerDesc">Beschreibung</label>
      <textarea id="markerDesc" rows="3" required></textarea>

      <label for="markerX">X-Koordinate (0-100000)</label>
      <input type="number" id="markerX" min="0" max="100000" required>

      <label for="markerY">Y-Koordinate (0-100000)</label>
      <input type="number" id="markerY" min="0" max="100000" required>

      <button type="submit">Vorschlagen</button>
      <button type="button" class="cancelBtn">Abbrechen</button>
    </form>
  </div>

  <script>
    const MAP_SIZE = 100000;
    const bounds = [[0, 0], [MAP_SIZE, MAP_SIZE]];

    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -10,
      maxZoom: 4
    });

    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Koordinatenanzeige mit Y gespiegelt
    map.on('mousemove', function (e) {
      const x = e.latlng.lng.toFixed(0);
      const y = (MAP_SIZE - e.latlng.lat).toFixed(0);
      document.getElementById('coords').textContent = `X: ${x}, Y: ${y}`;
    });

    const smallSvgIcon = L.divIcon({
      className: '',
      html: `<svg width="12" height="12" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="10" r="8" fill="red" stroke="black" stroke-width="1"/>
             </svg>`,
      iconSize: [12, 12],
      iconAnchor: [6, 6],
      popupAnchor: [0, -6]
    });

    const leafletMarkers = [];
    const markerList = document.getElementById('markerList');

    fetch('markers.json')
      .then(res => res.json())
      .then(data => {
        data.forEach((marker, idx) => {
          const latlng = [MAP_SIZE - marker.coords[1], marker.coords[0]];
          const popupContent = `<strong>${marker.name}</strong><br>${marker.description}<br><em>X: ${marker.coords[0]}, Y: ${marker.coords[1]}</em>`;
          const m = L.marker(latlng, {icon: smallSvgIcon}).addTo(map).bindPopup(popupContent);
          leafletMarkers.push(m);

          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `marker-${idx}`;
          checkbox.checked = true;
          checkbox.addEventListener('change', function() {
            if(this.checked) map.addLayer(m);
            else map.removeLayer(m);
          });

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = marker.name;

          li.appendChild(checkbox);
          li.appendChild(label);
          markerList.appendChild(li);
        });
      })
      .catch(err => console.error('Fehler beim Laden der Marker:', err));

    // Formular-Overlay Handling
    const overlay = document.getElementById('markerFormOverlay');
    const form = document.getElementById('markerForm');
    const newMarkerBtn = document.getElementById('newMarkerBtn');
    const cancelBtn = form.querySelector('.cancelBtn');

    newMarkerBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      form.reset();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = form.markerName.value.trim();
      const desc = form.markerDesc.value.trim();
      const x = Number(form.markerX.value);
      const y = Number(form.markerY.value);

      if(!name || !desc || isNaN(x) || isNaN(y) || x < 0 || x > MAP_SIZE || y < 0 || y > MAP_SIZE) {
        alert('Bitte gültige Werte eingeben.');
        return;
      }

      // Hier kannst du den Discord Webhook Aufruf ergänzen oder sonstige Verarbeitung machen
      alert(`Marker-Vorschlag gesendet:\nName: ${name}\nBeschreibung: ${desc}\nKoordinaten: X=${x}, Y=${y}`);

      form.reset();
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
