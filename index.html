<!DOCTYPE html>
<html>
<head>
  <title>Meine Karte</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; margin: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 4
    });

    var bounds = [[0,0], [1024,1024]]; // Größe des Bildes anpassen!
    var image = L.imageOverlay('map.png', bounds).addTo(map);

    map.fitBounds(bounds);

    // Beispielmarker
    L.marker([512, 512]).addTo(map).bindPopup("Marker in der Mitte");
  </script>
</body>
</html>
