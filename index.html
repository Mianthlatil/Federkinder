<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Interaktive Karte mit farbigen Marker-Gruppen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 250px;
      bottom: 0;
      background: #000;
    }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      z-index: 1100;
    }
    #sidebar h2 {
      margin-top: 15px;
      font-size: 1.1em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    #sidebar ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #sidebar li {
      margin: 6px 0;
      font-size: 0.9em;
    }
    #sidebar label {
      cursor: pointer;
    }
    .coords-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      z-index: 1200;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Marker Übersicht</h2>
    <div id="markerGroups"></div>
  </div>
  <div id="coords" class="coords-box">X: –, Y: –</div>

  <script>
    const mapSize = 100000;
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -7,
      maxZoom: 4,
    });

    const bounds = [
      [0, 0],
      [mapSize, mapSize],
    ];
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Koordinatenanzeige
    map.on('mousemove', (e) => {
      const x = e.latlng.lng.toFixed(1);
      const y = (mapSize - e.latlng.lat).toFixed(1);
      document.getElementById('coords').textContent = `X: ${x}, Y: ${y}`;
    });

    // Icon-Factory: erstellt ein farbiges SVG-Icon
    function createIcon(color) {
      return L.divIcon({
        className: '',
        html: `<svg width="14" height="14"><circle cx="7" cy="7" r="6" fill="${color}" stroke="black"/></svg>`,
        iconSize: [14, 14],
        iconAnchor: [7, 7],
      });
    }

    // Sidebar Container für Marker Gruppen
    const markerGroupsContainer = document.getElementById('markerGroups');

    // Marker-Array für Kontrolle auf der Karte
    const leafletMarkers = [];

    // Hilfsfunktion, um einen Farb-Namen in eine CSS-Farbe zu übersetzen (kann beliebig erweitert werden)
    function colorNameToHex(colorName) {
      const map = {
        red: '#e63946',
        green: '#2a9d8f',
        blue: '#457b9d',
        yellow: '#f4a261',
        orange: '#e76f51',
        purple: '#6a4c93',
        pink: '#d45d79',
        brown: '#8d5524',
        gray: '#6c757d',
      };
      return map[colorName.toLowerCase()] || colorName; // Fallback: einfach den String
    }

    // Marker laden
    fetch('markers.json')
      .then((r) => r.json())
      .then((data) => {
        // Gruppen nach Farbe erstellen
        const groups = {};
        data.forEach((m) => {
          const c = m.color || 'gray';
          if (!groups[c]) groups[c] = [];
          groups[c].push(m);
        });

        // Für jede Farbgruppe eine Überschrift + Liste erzeugen
        Object.entries(groups).forEach(([color, markers]) => {
          // Farbe in Hex oder CSS
          const colorHex = colorNameToHex(color);

          // Überschrift mit farbigem Punkt davor
          const header = document.createElement('h2');
          header.innerHTML = `<span style="display:inline-block;width:12px;height:12px;background:${colorHex};border-radius:50%;margin-right:8px;vertical-align:middle;"></span> ${color.charAt(0).toUpperCase() + color.slice(1)}`;
          markerGroupsContainer.appendChild(header);

          const ul = document.createElement('ul');
          markerGroupsContainer.appendChild(ul);

          markers.forEach((markerData) => {
            const lat = mapSize - markerData.coords[1];
            const lng = markerData.coords[0];
            const icon = createIcon(colorHex);
            const marker = L.marker([lat, lng], { icon }).addTo(map)
              .bindPopup(
                `<strong>${markerData.name}</strong><br>${markerData.description}<br><em>X: ${markerData.coords[0]}, Y: ${markerData.coords[1]}</em>`
              );
            leafletMarkers.push(marker);

            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = true;
            const id = 'marker-' + Math.random().toString(36).substr(2, 9);
            checkbox.id = id;
            checkbox.onchange = () => {
              checkbox.checked ? map.addLayer(marker) : map.removeLayer(marker);
            };

            const label = document.createElement('label');
            label.htmlFor = id;
            label.textContent = markerData.name;

            li.appendChild(checkbox);
            li.appendChild(label);
            ul.appendChild(li);
          });
        });
      })
      .catch((err) => {
        console.error('Fehler beim Laden der Marker:', err);
      });
  </script>
</body>
</html>
