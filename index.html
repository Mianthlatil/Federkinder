<!DOCTYPE html> 
<html>
<head>
  <title>Interaktive Karte mit Koordinaten und Marker-Übersicht</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map { position: absolute; top: 0; left: 0; right: 250px; bottom: 0; }

    /* Sidebar rechts */
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      z-index: 1100;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    #sidebar li {
      margin: 8px 0;
      font-size: 0.9em;
    }
    #sidebar label {
      cursor: pointer;
      user-select: none;
    }

    .coords-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      z-index: 1200;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Marker Übersicht</h2>
    <ul id="markerList"></ul>
  </div>
  <div id="coords" class="coords-box">X: –, Y: –</div>

  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 4
    });

    const bounds = [[0, 0], [1024, 1024]];
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Koordinatenanzeige (X = lng, Y = lat)
    map.on('mousemove', function (e) {
      document.getElementById('coords').textContent = 
        `X: ${e.latlng.lng.toFixed(1)}, Y: ${e.latlng.lat.toFixed(1)}`;
    });

    // Klick → Koordinaten in Konsole loggen
    map.on('click', function (e) {
      console.log(`Klick bei: [${e.latlng.lat}, ${e.latlng.lng}]`);
    });

    // Kleines SVG-Icon für Marker definieren
    const smallSvgIcon = L.divIcon({
      className: '',
      html: `
        <svg width="20" height="20" viewBox="0 0 20 20" 
             xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="8" fill="red" stroke="black" stroke-width="1"/>
        </svg>`,
      iconSize: [20, 20],
      iconAnchor: [10, 10],
      popupAnchor: [0, -10]
    });

    // Array, um Marker-Objekte zu speichern (für Steuerung)
    const leafletMarkers = [];

    // Marker aus JSON laden und mit kleinem Icon setzen
    fetch('markers.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('markerList');

        data.forEach((marker, index) => {
          // coords: [X, Y] → Leaflet: [lat, lng] = [Y, X]
          const latlng = [marker.coords[1], marker.coords[0]];
          const popup = `<strong>${marker.name}</strong><br>${marker.description}<br><em>X: ${marker.coords[0]}, Y: ${marker.coords[1]}</em>`;

          // Leaflet Marker anlegen
          const m = L.marker(latlng, {icon: smallSvgIcon}).addTo(map).bindPopup(popup);
          leafletMarkers.push(m);

          // Listeneintrag mit Checkbox
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = 'marker-' + index;
          checkbox.checked = true;

          checkbox.addEventListener('change', function() {
            if (this.checked) {
              map.addLayer(m);
            } else {
              map.removeLayer(m);
            }
          });

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = marker.name;

          li.appendChild(checkbox);
          li.appendChild(label);
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Fehler beim Laden der Marker:', err));
  </script>
</body>
</html>
