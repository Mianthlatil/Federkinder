<!DOCTYPE html>
<html>
<head>
  <title>Dune Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 4
    });

    // Bildgröße anpassen, falls dein Bild größer ist
    const bounds = [[0, 0], [1024, 1024]];
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Marker aus JSON laden
    fetch('markers.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(marker => {
          L.marker(marker.coords)
            .addTo(map)
            .bindPopup(`<strong>${marker.name}</strong><br>${marker.description}`);
        });
      })
      .catch(err => console.error('Fehler beim Laden der Marker:', err));
  </script>
</body>
</html>
