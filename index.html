<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interaktive Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map {
      position: absolute;
      top: 0; left: 0; right: 250px; bottom: 0;
      background: #000;
    }
    #sidebar {
      position: absolute;
      top: 0; right: 0;
      width: 250px; height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      z-index: 1100;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    #sidebar li {
      margin: 8px 0;
      font-size: 0.9em;
    }
    #sidebar label {
      cursor: pointer;
    }
    .coords-box {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 5px;
      z-index: 1200;
    }
    #newMarkerBtn {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
    }
    #formBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
    }
    #formBox input, #formBox textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }
    #formBox button {
      padding: 8px 12px;
      margin-right: 10px;
    }
    .form-message {
      margin-top: 8px;
      font-weight: bold;
    }
    .form-message.error {
      color: red;
    }
    .form-message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <button id="newMarkerBtn">Neuen Marker vorschlagen</button>
    <h2>Marker Übersicht</h2>
    <ul id="markerList"></ul>
  </div>
  <div id="coords" class="coords-box">X: –, Y: –</div>

  <!-- Vorschlagsformular Overlay -->
  <div id="overlay">
    <div id="formBox">
      <h3>Neuer Marker</h3>
      <form id="markerForm">
        <input type="text" name="markerName" placeholder="Name" required />
        <textarea name="markerDesc" placeholder="Beschreibung" required></textarea>
        <input type="number" name="markerX" placeholder="X-Koordinate" required />
        <input type="number" name="markerY" placeholder="Y-Koordinate" required />
        <div>
          <button type="submit">Absenden</button>
          <button type="button" id="cancelBtn">Abbrechen</button>
        </div>
        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
  </div>

  <script>
    const mapSize = 100000;
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -7,
      maxZoom: 4
    });

    const bounds = [[0, 0], [mapSize, mapSize]];
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Koordinatenanzeige
    map.on('mousemove', e => {
      const x = e.latlng.lng.toFixed(1);
      const y = (mapSize - e.latlng.lat).toFixed(1);
      document.getElementById('coords').textContent = `X: ${x}, Y: ${y}`;
    });

    // Marker Icons
    function createColorIcon(color = 'red') {
      return L.divIcon({
        className: '',
        html: `<svg width="12" height="12"><circle cx="6" cy="6" r="5" fill="${color}" stroke="black"/></svg>`,
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      });
    }

    // Marker laden
    const markerList = document.getElementById('markerList');
    fetch('markers.json')
      .then(r => r.json())
      .then(data => {
        data.forEach((m, i) => {
          const lat = mapSize - m.coords[1];
          const lng = m.coords[0];
          const icon = createColorIcon(m.type ? m.type.toLowerCase() : 'red');
          const marker = L.marker([lat, lng], { icon }).addTo(map)
            .bindPopup(`<strong>${m.name}</strong><br>${m.description}<br><em>X: ${m.coords[0]}, Y: ${m.coords[1]}</em>`);

          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = true;
          checkbox.id = 'marker-' + i;
          checkbox.onchange = () => {
            checkbox.checked ? map.addLayer(marker) : map.removeLayer(marker);
          };
          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = m.name;

          li.appendChild(checkbox);
          li.appendChild(label);
          markerList.appendChild(li);
        });
      });

    // Overlay & Formular
    const overlay = document.getElementById('overlay');
    const form = document.getElementById('markerForm');
    const formMessage = document.getElementById('formMessage');
    const cancelBtn = document.getElementById('cancelBtn');

    document.getElementById('newMarkerBtn').onclick = () => {
      form.reset();
      formMessage.textContent = '';
      formMessage.className = 'form-message';
      overlay.style.display = 'flex';
    };

    cancelBtn.onclick = () => {
      overlay.style.display = 'none';
    };

    // Formular senden und an Discord Webhook via API schicken
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = form.markerName.value.trim();
      const description = form.markerDesc.value.trim();
      const x = Number(form.markerX.value);
      const y = Number(form.markerY.value);

      if (!name || !description || isNaN(x) || isNaN(y)) {
        showMessage('Bitte gültige Daten eingeben.', 'error');
        return;
      }

      // Buttons deaktivieren beim Senden
      toggleFormButtons(false);

      try {
        const res = await fetch('/api/submitmarkers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, x, y })
        });

        if (!res.ok) throw new Error('Serverfehler');

        showMessage('Vorschlag gesendet! Danke.', 'success');
        form.reset();

        setTimeout(() => {
          overlay.style.display = 'none';
          formMessage.textContent = '';
        }, 2500);
      } catch (err) {
        showMessage('Fehler beim Senden: ' + err.message, 'error');
      } finally {
        toggleFormButtons(true);
      }
    });

    function showMessage(text, type) {
      formMessage.textContent = text;
      formMessage.className = 'form-message ' + (type === 'error' ? 'error' : 'success');
    }

    function toggleFormButtons(enabled) {
      form.querySelectorAll('button').forEach(btn => {
        btn.disabled = !enabled;
      });
    }
  </script>
</body>
</html>
