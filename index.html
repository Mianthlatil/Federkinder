<h3>Marker vorschlagen</h3>
<form id="suggestForm">
  <label>Name:<br><input type="text" name="name" required></label><br>
  <label>Beschreibung:<br><textarea name="description" required></textarea></label><br>
  <label>X Koordinate:<br><input type="number" name="x" required></label><br>
  <label>Y Koordinate:<br><input type="number" name="y" required></label><br>
  <button type="submit">Vorschlag senden</button>
</form>
<div id="formMessage"></div>

<script>
  document.getElementById('suggestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      description: form.description.value,
      x: form.x.value,
      y: form.y.value
    };
    try {
      const res = await fetch('/api/suggest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('formMessage').textContent = json.message || 'Fehler';
      form.reset();
    } catch (err) {
      document.getElementById('formMessage').textContent = 'Fehler beim Senden';
    }
  });
</script>
